<table border="1">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
    </tr>
  </thead>
  <tbody>
    <!--For (Todo todo : todos)  like java-->
    <tr *ngFor="let todo of todos"> 
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>  <!--le da formato a la fecha -->
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
