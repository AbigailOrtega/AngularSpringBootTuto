<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div> <!--Sirve como un if si la condicion de la variable en ngif es true esta cosa aparece si no desaparece-->
<div  class="container">
<table class="table">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <!--For (Todo todo : todos)  like java-->
    <tr *ngFor="let todo of todos"> 
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>  <!--le da formato a la fecha -->
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
